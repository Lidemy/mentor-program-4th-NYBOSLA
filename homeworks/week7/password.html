    // 簡潔的寫法

        function getChar(name,char){
            
            if(document.querySelector('input[name='+ name +']').checked){
                return char
            }
        }

        document.querySelector('.btn-generate').addEventListener('click',function(){
            let availableChar ='';
            availableChar+= getChar('en','abc');
            availableChar+= getChar('num','0123456789');
            availableChar+= getChar('sp','!@#$%^');
            alert(availableChar);

            let result='';
            for(let i =0 ; i<10;i++){
              const number = Math.floor(Math.random()*availableChar.length)
                // random0~0.9999
                // 第number個
                result+=availableChar[number];
            }
            document.querySelector('.result').innerHTML =result
        })
