<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet " href="style.css ">
    <title>Document</title>
</head>

<body>
    <form id="submit" action="submit">


        <div class="container ">
            <h1>新拖延運動報名表單</h1>
            <div class="infoWrap">
                <div class="eventInfo ">
                    <p>活動日期：2020/12/10~2020/12/11</p>
                    <p>活動地點：台北市大安區新生南路二段1號</p>
                </div>
                <h3>*必填</h3>
            </div>
            <div class="infoWrap ">
                <h2>暱稱
                    <span>*</span></h2>
                <input name="name" type="text " placeholder="您的回答 ">
            </div>
            <div class="infoWrap ">
                <h2>電子郵件<span>*</span></h2>
                <input name="email" type="text " placeholder="您的電子郵件 ">
            </div>
            <div class="infoWrap ">
                <h2>手機號碼<span>*</span></h2>
                <input name="phone" type="text " placeholder="您的手機號碼 ">
            </div>
            <div class="infoWrap ">
                <h2>報名類型<span>*</span></h2>
                <input name="selector " class="inputRadio " name="radioCheck" value="1" type="radio">躺在床上用想像力實作 <br>
                <input name="selector " name="radioCheck " class="inputRadio " value="2" type="radio">趴在地上滑手機找現成的

            </div>
            <div class="infoWrap ">
                <h2>怎麼知道這個活動<span>*</span></h2>
                <input name="eventAnswer" type="text " placeholder="您的回答 ">
            </div>
            <div class="infoWrap ">
                <h2>其他<span>*</span></h2>
                <p>對活動的一些建議</p>
                <input name="suggestion" type="text " placeholder="您的回答 ">
            </div>
            <button id="btn " type="submit " value=" ">提交</button>
            <p>請問透過表單送出您的密碼</p>

        </div>
    </form>
    <script src="js.js "></script>
</body>

</html>
