<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <main class="main">
            <h1>To do list</h1>
            <form class="pure-form form">
                <input name="content" type="text" />
                <button class="pure-button">ADD</button>

            </form>
            <section id="content">
            </section>


            <section>

                <div class="item">
                    <h4>未完成</h4>
                    <div class="undo">
                        <p>0</p>
                    </div>

                </div>
                <div class="item selector">
                    <span><a href="##" data-filter="all">全部</a></span>
                    <span><a href="##" data-filter="incompleted">未完成</a></span>
                    <span><a href="##" data-filter="done">已完成</a></span>
                </div>
                <div class="item remove">
                    <div class="clear_all">
                        移除已完成待辦事項
                    </div>
                </div>
                <div class="clearfix"></div>
            </section>


            <button type="submit" class="pure-button btn_save">SAVE</button>
        </main>

        <footer>

        </footer>
    </div>
</body>
<script src="all.js"></script>

</html>
